<!DOCTYPE html>
<html lang="en" class="opa">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="menu__default">
        <div class="menu__btn__div"><i class="fa-solid fa-bars"></i></div>
        <div class="menu__btn__div hidden"><i class="fa-solid fa-xmark"></i></div>
        <div class="logo">
            <h1 class="logo">Managment</h1>
            <i class="fa-regular fa-registered"></i>
        </div>
        <div class="menu__nav">
            <a class="button__navbar--selected" href="">Home page</a>
            <a class="button__navbar" href="/src/pages/login.html">Login</a>
            <a class="button__navbar" href="/src/pages/cadastro.html">Cadastro</a>
        </div>
        <div class="dark__button">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div></div>
        </div>
    </header>
    <section class="modal__menu hidden">
        <ul>
            <li>
                <a class="text__1-invert" href="">Home page</a>
            </li>
            <li>
                <a class="text__1-invert" href="/src/pages/login.html">Login</a>
            </li>
            <li>
                <a class="text__1-invert"  href="/src/pages/cadastro.html">Cadastrar</a>
            </li>
        </ul>
    </section>

    <main>
        <section class="wellcome__section">
            <div class="logo">
                <h1 class="logo">Managment</h1>
                <i class="fa-regular fa-registered"></i>
            </div>
            <p class="tittle__1"> a melhor plataforma de gerenciamento do universo.</p>
        </section>
        <section class="companies__list">
            <h2 class="tittle__2">Empresas cadastradas</h2>
            <div class="input__div">
                <input class="input__filtro" placeholder="Filtrar por setor" type="text">
                <button class="button__search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>      
            <div class="table__default">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Setor</th>
                        <th>Horário</th>
                    </tr>
                </table>
            </div>            
        </section>
    </main>
