<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/components/reset.css">
    <link rel="stylesheet" href="/src/styles/components/global.css">
    <link rel="stylesheet" href="/src/styles/components/text.css">
    <link rel="stylesheet" href="/src/styles/components/button.css">
    <link rel="stylesheet" href="/src/styles/components/input.css">
    <link rel="stylesheet" href="/src/styles/components/table.css">
    <link rel="stylesheet" href="/src/styles/components/animation.css">
    <link rel="stylesheet" href="/src/styles/components/modal.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <link rel="stylesheet" href="/src/styles/components/modalempresa.css">
    <link rel="stylesheet" href="/src/styles/components/modaldepartament.css">
    <link rel="stylesheet" href="/src/styles/dashadmin/empresas.css">
    <title>Dashboard</title>
    <script defer type="module" src="/src/scripts/dashadmin/empresas.js"></script>
    <script src="https://kit.fontawesome.com/dd2056a23e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu__default">
        <div class="menu__btn__div"><i class="fa-solid fa-bars"></i></div>
        <div class="menu__btn__div hidden"><i class="fa-solid fa-xmark"></i></div>
        <div class="logo">
            <h1 class="logo">Managment</h1>
            <i class="fa-regular fa-registered"></i>
        </div>
        <div class="menu__nav">
            <a class="button__navbar" href="/src/pages/dashaadmin/visaogeral.html">Visão geral</a>
            <a class="button__navbar--selected" href="">Empresas</a>
            <a class="button__navbar" href="/src/pages/dashaadmin/departamentos.html">Departamentos</a>
            <p id="logout" class="button__navbar" href="">Sair</p>
        </div>
        <div class="dark__button">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div></div>
        </div>
    </header>
    <section class="modal__menu hidden">
        <ul>
            <li>
                <a class="text__1-invert" href="/src/pages/dashaadmin/visaogeral.html">Visão geral</a>
            </li>
            <li>
                <a class="text__1-invert" href="">Empresas</a>
            </li>
            <li>
                <a class="text__1-invert"  href="/src/pages/dashaadmin/departamentos.html">Departamentos</a>
            </li>
            <li>
                <p id="logout" class="text__1-invert"  href="">Sair</p>
            </li>
        </ul>
    </section>

    <main>
        <section class="cadastrar__empresa">
            <div>
                <h2 class="tittle__2">Traga suas empresas para a</h2>
                <div class="logo">
                    <h1 class="logo">Managment</h1>
                    <i class="fa-regular fa-registered"></i>
                </div>
            </div>
            <button class="button__default--invert">Cadastrar nova empresa</button>
        </section>
        <section class="lista__empresas">
            <h2 class="tittle__1">Suas empresas</h2>
            <div class="lista__filtros">
                <select class="select__default" id="setor__filtro">
                    <option value="">selecionar setor</option>
                    <option value="Alimenticio">Alimentício</option>
                    <option value="TI">TI</option>
                    <option value="Automotiva">Automotiva</option>
                    <option value="Varejo">Varejo</option>
                    <option value="Têxtil">Textil</option>
                    <option value="Manufatura">Manufatura</option>
                    <option value="Aeroespacial">Aeroespacial</option>
                    <option value="Atacado">Atacado</option>
                </select>
                <div>
                    <input id="name__filtro" class="input__filtro" type="text" placeholder="Pesquisar por nome">
                    <button class="button__search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="table__default">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th class="desktop">Descrição</th>
                        <th>Setor</th>
                        <th class="desktop">Departamentos</th>
                        <th class="desktop">Horário</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
