<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/components/reset.css">
    <link rel="stylesheet" href="/src/styles/components/global.css">
    <link rel="stylesheet" href="/src/styles/components/text.css">
    <link rel="stylesheet" href="/src/styles/components/button.css">
    <link rel="stylesheet" href="/src/styles/components/input.css">
    <link rel="stylesheet" href="/src/styles/components/table.css">
    <link rel="stylesheet" href="/src/styles/components/animation.css">
    <link rel="stylesheet" href="/src/styles/components/modal.css">
    <link rel="stylesheet" href="/src/styles/components/header.css">
    <link rel="stylesheet" href="/src/styles/cadastro.css">
    <title>Document</title>
    <script defer type="module" src="/src/scripts/cadastro.js"></script>
    <script src="https://kit.fontawesome.com/dd2056a23e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu__default">
        <div class="menu__btn__div"><i class="fa-solid fa-bars"></i></div>
        <div class="menu__btn__div hidden"><i class="fa-solid fa-xmark"></i></div>
        <div class="logo">
            <h1 class="logo">Managment</h1>
            <i class="fa-regular fa-registered"></i>
        </div>
        <div class="menu__nav">
            <a class="button__navbar" href="../../index.html">Home page</a>
            <a class="button__navbar" href="/src/pages/login.html">Login</a>
            <a class="button__navbar--selected" href="">Cadastro</a>
        </div>
        <div class="dark__button">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div></div>
        </div>
    </header>
    <section class="modal__menu hidden">
        <ul>
            <li>
                <a class="text__1-invert" href="../../index.html">Home page</a>
            </li>
            <li>
                <a class="text__1-invert" href="/src/pages/login.html">Login</a>
            </li>
            <li>
                <a class="text__1-invert"  href="">Cadastrar</a>
            </li>
        </ul>
    </section>

    <main>
        <section class="logo__section">
            <div class="logo">
                <h1 class="logo">Managment</h1>
                <i class="fa-regular fa-registered"></i>
            </div>
            <p class="tittle__1"> a melhor plataforma de gerenciamento do universo.</p>
        </section>
        <section class="section__login">
            <div class="form">
                <h3 class="tittle__2">Fazer cadatro</h3>
                <input id="username" class="input__filtro" type="text" placeholder="Digite seu nome aqui.">
                <input id="email" class="input__filtro" type="text" placeholder="Digite seu email aqui.">
                <input id="password" class="input__filtro" type="password" placeholder="Digite sua senha aqui.">
                <select name="level" id="level">
                    <option value="">Selecione seu nível</option>
                    <option value="sênior">Sênior</option>
                    <option value="pleno">Pleno</option>
                    <option value="júnior">Júnior</option>
                    <option value="estágio">Estagiário</option>
                </select>
                <button class="button__primary">Criar cadastro</button>
                <a href="/src/pages/login.html">Já possui uma conta?</a>
            </div>
        </section>
    </main>
</body>
</html>
